<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scrolling</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      height: 100vh;
      background-color: rgb(102, 91, 91);
      animation: bg 2s ease infinite ;
    }
    h2{
      color: bisque;
      font-size: 50px;
      margin-bottom: 20px;
      text-align: center;
    }
    .box{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    img{
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <h2>Endless Scrolling</h2>
  <div class="box"></div>
  <script src="scripts.js" ></script>
</body>
</html>
